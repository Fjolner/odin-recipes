    <h3>
        <p>Kødsovs is a good daily dish, which is</p>
        <p>traditionally served with pasta, spaghetti or potatoes</p>
    </h3>
    <h4>Ingredients</h4>
    <ul>
        <li>Minced meat</li>
        <li>Chopped tomatoes</li>
        <li>Oil</li>
        <li>Pasta</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Brown the minced meat</li>
        <li>Add the chopped tomatoes</li>
        <li>Let simmer for 45 minutes</li>
        <li>Cook pasta</li>
    </ol>
